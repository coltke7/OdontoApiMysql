<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Odontologia Unama</title>
    <link rel="stylesheet" href="telahome.css">
</head>
<body>
    <!-- Header com o nome da clínica -->
    <header class="header">
        <h1>Odontologia Unama</h1>
    </header>

    <!-- Card com o conteúdo de boas-vindas e botões -->
    <div class="card">
        <div class="main-content">
            <h2>Bem-vindo à Clínica Odontológica!</h2>
            <p>Escolha uma das opções abaixo para começar:</p>

            <div class="buttons">
                <button class="btn" id="cadastroPacienteBtn">Cadastro Paciente</button>
                <button class="btn" id="registrarProcedimentoBtn">Registrar Procedimentos</button>
                <button class="btn" id="consultarHistoricoBtn">Consultar Histórico</button>
            </div>
        </div>
    </div>

    <script src="telahome.js"></script>
</body>
</html>
