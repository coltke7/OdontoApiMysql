<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Procedimentos</title>
    <link rel="stylesheet" href="cadastro_historico.css">
</head>
<body>
    <div class="form-container"> <!-- Card para o formulário -->
        <h2>Registrar Procedimentos</h2>
        <form id="procedimentoForm">
            <label for="cpf">CPF do Paciente:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Informe o CPF do paciente">

            <button type="button" id="consultarPaciente">Consultar Paciente</button>

            <div id="pacienteInfo" style="display: none;">
                <p><strong>ID:</strong> <span id="pacienteIdDisplay"></span></p>
                <p><strong>Nome:</strong> <span id="pacienteNomeDisplay"></span></p>
            </div>
			
			<label for="pacienteId">ID do Paciente:</label>
			<input type="number" id="pacienteId" name="pacienteId" required placeholder="Informe o ID do paciente">
            <label for="procedimentos">Procedimentos Realizados (separe por vírgulas):</label>
            <input type="text" id="procedimentos" name="procedimentos" required placeholder="Ex: Canal, Limpeza">

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="cadastro_historico.js"></script>
</body>
</html>
