<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Procedimentos</title>
    <link rel="stylesheet" href="cadastro_historico.css">
</head>
<body>
    <div class="form-container"> 
        <h2>Registrar Procedimentos</h2>
        <form id="procedimentoForm">
            <label for="cpf">CPF do Paciente:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Informe o CPF do paciente" oninput="maskcpf(this)">
            <div id="pacienteInfo" class="tamanhotexto" style="display: none;">
                <p><strong>Nome:</strong> <span id="pacienteNomeDisplay"></span></p>
            </div>
            <label for="procedimentos">Procedimentos Realizados (separe por v√≠rgulas):</label>
            <input type="text" id="procedimentos" name="procedimentos" required placeholder="Ex: Canal, Limpeza">

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="cadastro_historico.js"></script>
</body>
</html>
