<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico Médico</title>
    <link rel="stylesheet" href="historico.css">
</head>
<body>
<div class="container">
    <h1>Histórico Médico</h1>

    <!-- Formulário para inserir o CPF -->
    <div class="form-container">
        <form id="cpfForm" onsubmit="buscarPaciente(event)">
            <div class="form-row">
                <label for="cpf">CPF do Paciente:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Insira o CPF" required>
            </div>
            <button type="submit">Buscar Paciente</button>
        </form>
    </div>

    <!-- Exibição dos dados do paciente -->
    <div id="pacienteInfo" class="paciente-info">
        <h2>Dados do Paciente</h2>
        <div id="dadosPaciente"></div>
    </div>
</div>

<script src="historico.js"></script>
</body>
</html>
